{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm your password" type="password"/>
        </div>
        <div class = "form-group">
            <input class ="form-control" name="secretquestion" placeholder= "(Optional) Secret Question" type="text"/>
        </div>
        <div class = "form-group">
            <input class ="form-control" name="secretkey" placeholder= "(Optional) Answer" type="text"/>
        </div>
        <div>Currently it's not possible to reset your password without a secret question</div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
